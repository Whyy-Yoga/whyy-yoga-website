<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Why Yoga - Book Your Slot</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="nav-bar.css">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f9f3eb, #fff);
      color: #333;
    }

    .logo {
      font-family: 'Sacramento', cursive;
      font-size: 40px;
      color: #64b6ac;
      display: inline-block;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 3px;
      background: #64b6ac;
      border-radius: 5px;
      animation: underline 2s infinite alternate;
    }

    @keyframes underline {
      0% { width: 20%; }
      100% { width: 100%; }
    }

    .logo i {
      margin: 0 5px;
      font-size: 24px;
      color: #64b6ac;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #3e4c59;
    }

    .slots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .slot {
      background-color: #ffffff;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .slot:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .slot button {
      background-color: #64b6ac;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .slot button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .modal-content button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #64b6ac;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Animation for the success message at the top */
    .success-message {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #64b6ac;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      font-size: 18px;
      width: 80%;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-leaf"></i>
      whyy_yoga
      <i class="fas fa-child"></i>
    </div>
  </header>
  <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="book_appointment.html">Book a Session</a></li>
        <li><a href="contactus.html">Contact</a></li>
      </ul>
  </nav>

  <div class="container">
    <h2>Book Your Yoga Slot for Today ðŸ§˜</h2>
    <div class="slots" id="slotsContainer"></div>
    <div id="successMessage" class="success-message"></div>
  </div>

  <!-- Modal Form -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Enter Your Details</h3>
      <input type="text" id="userName" placeholder="Full Name" required />
      <input type="number" id="userAge" placeholder="Age" required />
      <input type="text" id="Mobilenumber" placeholder="Phone Number" required />
      <input type="text" id="email" placeholder="Email" required />

      <select id="userGender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <button onclick="bookSlot()">Confirm Booking</button>
    </div>
  </div>

  <script>
    const slots = [
      "6:00 AM", "7:00 AM", "8:00 AM", "9:00 AM",
      "5:00 PM", "6:00 PM", "7:00 PM"
    ];

    const maxBookingsPerSlot = 5;
    const bookings = {};
    let selectedSlot = "";

    function createSlotCard(time) {
      const count = bookings[time] || 0;
      const isFull = count >= maxBookingsPerSlot;

      return `
        <div class="slot">
          <h3>${time}</h3>
          <p>${isFull ? 'Full' : `Available (${maxBookingsPerSlot - count} left)`}</p>
          <button onclick="openForm('${time}')" ${isFull ? 'disabled' : ''}>Book Now</button>
        </div>
      `;
    }

    function renderSlots() {
      document.getElementById('slotsContainer').innerHTML = slots.map(createSlotCard).join('');
    }

    function openForm(time) {
      selectedSlot = time;
      document.getElementById('bookingModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('bookingModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('bookingModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }

    function bookSlot() {
      const name = document.getElementById('userName').value.trim();
      const age = document.getElementById('userAge').value.trim();
      const gender = document.getElementById('userGender').value;
      const mobile = document.getElementById('Mobilenumber').value;
      const em = document.getElementById('email').value;

      if (!name || !age || !gender || !mobile || !em) {
        alert('Please fill all the fields.');
        return;
      }

      bookings[selectedSlot] = (bookings[selectedSlot] || 0) + 1;
      
      // Display success message with a motivational quote
      const successMessage = document.getElementById('successMessage');
      successMessage.style.display = 'block';
      successMessage.innerHTML = `
        Thank you ${name}, your ${selectedSlot} slot is booked! 
        <br>
        "The journey of a thousand miles begins with one step." - Lao Tzu
      `;
      successMessage.classList.add('fadeIn');
      
      sendToGoogleSheet(name, age, mobile, em, gender, selectedSlot);

      closeModal();
      document.getElementById('userName').value = "";
      document.getElementById('userAge').value = "";
      document.getElementById('userGender').value = "";
      document.getElementById('Mobilenumber').value = "";
      document.getElementById('email').value = "";

      renderSlots();

      // Hide the success message after 5 seconds
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 5000);
    }

    function sendToGoogleSheet(name, age, mobile, em, gender, time) {
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwjmuRP7XmfM3TMWYmw3spyvqp627T0LCIsbjrAAmt1JtTdG0OE-UU0CGs7RdBXtCyW/exec';
  const formData = new FormData();
  formData.append('Name', name);
  formData.append('Age', age);
  formData.append('PhoneNumber', mobile);
  formData.append('Email', em);
  formData.append('Gender', gender);
  formData.append('Time', time);
  formData.append('Date', new Date().toLocaleDateString());

  fetch(scriptURL, { method: 'POST', body: formData })
    .then(response => console.log('Success!', response))
    .catch(error => console.error('Error!', error.message));
}

    renderSlots();
  </script>
