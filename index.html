<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Why Yoga - Book Your Slot</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f9f3eb, #fff);
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-family: 'Sacramento', cursive;
      font-size: 40px;
      color: #64b6ac;
      display: inline-block;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 3px;
      background: #64b6ac;
      border-radius: 5px;
      animation: underline 2s infinite alternate;
    }

    @keyframes underline {
      0% { width: 20%; }
      100% { width: 100%; }
    }

    .logo i {
      margin: 0 5px;
      font-size: 24px;
      color: #64b6ac;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #3e4c59;
    }

    .book-btn {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .book-btn button {
      background-color: #64b6ac;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .modal-content button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #64b6ac;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .success-message {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #64b6ac;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      font-size: 18px;
      width: 80%;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-leaf"></i>
      whyy_yoga
      <i class="fas fa-child"></i>
    </div>
  </header>

  <div class="container">
    <h2>Book Your Yoga Slot ðŸ§˜</h2>
    <div class="book-btn">
      <button onclick="openForm()">Book a Slot</button>
    </div>
    <div id="successMessage" class="success-message"></div>
  </div>

  <!-- Modal Form -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Enter Your Details</h3>
      <input type="text" id="userName" placeholder="Full Name" required />
      <input type="number" id="userAge" placeholder="Age" required />
      <select id="userGender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="date" id="userDate" required min="" />
      <select id="userTime" required>
        <option value="">Select Time</option>
      </select>
      <button onclick="bookSlot()">Confirm Booking</button>
    </div>
  </div>

  <script>
    const slots = [
      "6:00 AM", "7:00 AM", "8:00 AM", "9:00 AM",
      "5:00 PM", "6:00 PM", "7:00 PM"
    ];
    const maxBookingsPerSlot = 5;
    const bookings = {}; // e.g., { "2025-05-01|6:00 AM": 3 }

    function openForm() {
      const modal = document.getElementById('bookingModal');
      modal.style.display = 'block';

      // Fill time options
      const timeSelect = document.getElementById('userTime');
      timeSelect.innerHTML = '<option value="">Select Time</option>';
      slots.forEach(time => {
        const option = document.createElement('option');
        option.value = time;
        option.textContent = time;
        timeSelect.appendChild(option);
      });

      // Set min date to today
      const dateInput = document.getElementById('userDate');
      const today = new Date().toISOString().split('T')[0];
      dateInput.min = today;
    }

    function closeModal() {
      document.getElementById('bookingModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('bookingModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }

    function bookSlot() {
      const name = document.getElementById('userName').value.trim();
      const age = document.getElementById('userAge').value.trim();
      const gender = document.getElementById('userGender').value;
      const date = document.getElementById('userDate').value;
      const time = document.getElementById('userTime').value;

      if (!name || !age || !gender || !date || !time) {
        alert('Please fill all the fields.');
        return;
      }

      const key = `${date}|${time}`;
      bookings[key] = (bookings[key] || 0) + 1;

      if (bookings[key] > maxBookingsPerSlot) {
        alert("This slot is full. Please choose another time.");
        bookings[key]--; // Revert increment
        return;
      }

      const successMessage = document.getElementById('successMessage');
      successMessage.style.display = 'block';
      successMessage.innerHTML = `Thank you ${name}, your ${time} slot on ${date} is booked!<br>"Breathe deeply and begin your journey."`;
      successMessage.classList.add('fadeIn');

      sendToGoogleSheet(name, age, gender, time, date);
      closeModal();

      document.getElementById('userName').value = "";
      document.getElementById('userAge').value = "";
      document.getElementById('userGender').value = "";
      document.getElementById('userDate').value = "";
      document.getElementById('userTime').value = "";

      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 5000);
    }

    function sendToGoogleSheet(name, age, gender, time, date) {
      const scriptURL = 'YOUR_GOOGLE_SCRIPT_WEB_APP_URL'; // <-- Replace this
      const formData = new FormData();
      formData.append('Name', name);
      formData.append('Age', age);
      formData.append('Gender', gender);
      formData.append('Time', time);
      formData.append('Date', date);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message));
    }
  </script>
</body>
</html>
